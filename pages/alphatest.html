<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="theme-color" content="#252525" />

        <link rel="stylesheet" href="../assets/main.css">

        <title>Alpha Male Test</title>
        <!-- Epic html comment -->
    </head>

    <body>
        <script src="../scripts/AlphaTest.js" defer></script>

        <a href="../index.html">
            <img src="../assets/home.png" class="homebtn">
        </a>
        <div class="splitleft">
            <img src="../assets/manly-alpha.gif" class="sigmastyle">
        </div>
        <div class="splitright">
            <h1 class="rainbow rainbow_text_animated biggerFont">Alpha Male Test</h1>

            <form name="isUserAlpha" action="#" hidden=true>
                <div>
                    <label class="AlphatestQuestions">What's better an Alpha or a Beta?</label>
                    <br>
                    <input class = "AlphatestAnswers" type="text" name ="Q1">
                </div>
                <div>
                    <label class="AlphatestQuestions">What's better: apples or oranges?</label>
                    <br>
                    <input class = "AlphatestAnswers" type="text" name ="Q2">
                </div>
                <div>
                    <label class="AlphatestQuestions">Is Putin a good leader of Russia?</label>
                    <br>
                    <input class = "AlphatestAnswers" type="text" name ="Q3">
                </div>
                <div>
                    <label class="AlphatestQuestions">How do you pronounce scone, scone or scone?</label>
                    <br>
                    <input class = "AlphatestAnswers" type="text" name ="Q4">
                </div>
                <div>
                    <label class="AlphatestQuestions">Do you eat raw meat?</label>
                    <br>
                    <input class = "AlphatestAnswers" type="text" name ="Q5">
                </div>

                <div class="TestButtons">
                    <button id="submitTest" type="submit" onclick="FailedTest(event)" class="button button--bestia">
                        <div class="button__bg"></div><span>Submit</span>
                    </button>
                    <button id="GetResults" type="submit" onclick="CalcResults(event)" class="button button--bestia">
                        <div class="button__bg"></div><span>What's my Score?</span>
                    </button>
                </div>
            </form>

            <div id="FailedTestThing" hidden=true>
                <h1 class="rainbow rainbow_text_animated biggerFont">You're no Alpha</h1>
                <p class="betaText">You're a beta.</p>
                <button id="RetryTest" onclick="RetryTest()" class="button button--bestia">
                    <div class="button__bg"></div><span>Retry?</span>
                </button>
            </div>

            <div id="AlphaStatus" hidden=true>
                <h1 class="rainbow rainbow_text_animated biggerFont">You're an Alpha!</h1>
                <p class="alphasubtext">You got 4/5 which means you have certified Alpha Status</p>
                <button id="RetryTest" onclick="RetryTest()" class="button button--bestia">
                    <div class="button__bg"></div><span>Retry?</span>
                </button>
            </div>

            <div id="SigmaStatus" hidden=true>
                <h1 class="rainbow rainbow_text_animated biggerFont">You're a Sigma!</h1>
                <h2 class="rainbow rainbow_text_animated">You got 5/5 which means you're an absolute Sigma chad</h2>
                <button id="RetryTest" onclick="RetryTest()" class="button button--bestia">
                    <div class="button__bg"></div><span>Retry?</span>
                </button>
            </div>
        </div>
    </body>
</html>
